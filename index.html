<!DOCTYPE html>
<head>
    <title>Mingo</title>
    <style>
        body {
            background: #332f35;
        }

        .centered {
            width: 550px;
            height: 110px;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .search{
            display: none;
        }
        .show{
            width: 100%;
            border: none;
            border-bottom: 3px solid #ff4d4d;
            color: bisque;
            background: #332f35;
            font-size: 36px;
            display: flex;
        }
        input:focus {
            outline: none;
        }

        input[type="radio"] {
          position: absolute;
          visibility: hidden;
          display: none;
        }

        label {
          color: #9a929e;
          display: inline-block;
          cursor: pointer;
          font-weight: bold;
          padding: 5px 20px;
        }

        input[type="radio"]:checked + label {
          color: #ccc8ce;
          background: #675f6b;
        }

        label + input[type="radio"] + label {
          border-left: solid 3px #675f6b;
        }

        .radio-group {
          display: inline-block;
        }

    </style>
</head>
<body>
    <div class="radio-group">
        <input type="radio" id="inputgoogle" name="selector">
        <label for="inputgoogle">Google</label>
        <input type="radio" id="inputduck" name="selector">
        <label for="inputduck">Duck</label>
        <input type="radio" id="inputbing" name="selector">
        <label for="inputbing">Bing</label>
    </div>
    
    <div class="centered">
        <form action="https://www.google.com/search" >
            <input type="text" name="q" autocomplete="off" autofocus  placeholder="Search Google" id="google" class="search show" >
        </form>
        <form action="https://www.bing.com/search" >
            <input type="text" name="q" autocomplete="off" autofocus  placeholder="Search Bing" id="bing" class="search">
        </form>
        <form action="https://www.duckduckgo.com/" >
            <input type="text" name="q" autocomplete="off" autofocus  placeholder="Search DuckDuckGo" id="duck" class="search">
        </form>
        
    </div>
    <script type="text/javascript">
        document.querySelector("#inputbing").addEventListener("click",function(){
            for(var i=0; i<3;i++){
                document.querySelectorAll(".search")[i].classList.remove("show");
            }
            document.querySelector("#bing").classList.add("show");
        });
                document.querySelector("#inputgoogle").addEventListener("click",function(){
            for(var i=0; i<3;i++){
                document.querySelectorAll(".search")[i].classList.remove("show");
            }
            document.querySelector("#google").classList.add("show");
        });
                document.querySelector("#inputduck").addEventListener("click",function(){
            for(var i=0; i<3;i++){
                document.querySelectorAll(".search")[i].classList.remove("show");
            }
            document.querySelector("#duck").classList.add("show");
        });
    </script>
</body>
